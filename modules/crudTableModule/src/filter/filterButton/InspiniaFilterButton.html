
            <div class="btn-group" uib-dropdown >
                <button id="single-button" type="button" class="btn btn-primary btn-xs" uib-dropdown-toggle ng-disabled="filterButtonVM.fieldsCount() == filterButtonVM.filter.filters.length">
                    Добавить фильтр <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
                    <li ng-repeat="filter in filterButtonVM.filter.filters" role="menuitem" ng-if="filter.field.formly!='object'&& filter.field.parent==null" ng-hide="filter.applied"><a ng-click="filterButtonVM.filter.apply(filter)">{{filter.name}}</a></li>
                </ul>
            </div>
